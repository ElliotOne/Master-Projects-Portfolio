server {
    listen 80;

    # The root of your website
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html index.htm;

    # Make sure React Router can handle client-side routing
    location / {
        try_files $uri /index.html;
    }

    # Serve any static files from here
    location /static/ {
        autoindex on;
    }

    # Error page handling (Optional)
    error_page 404 /index.html;
}
